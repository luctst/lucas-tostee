language: node_js

node_js:
- lts/*

os:
- linux
- osx

cache:
  directories:
  - node_modules

before_install:
- npm i -g npm@latest

install:
- npm install

script:
- CI=false npm run build
- npm run test

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: master
